global:
  assets_path: /usr/local/share/perl/5.8.8/Plagger/assets
  timezone: Asia/Tokyo
  cache:
    base: /home/plagger/.plagger_tmp/tmp5
  log:
    level: info

plugins:
  - module: Subscription::LivedoorReader
    config:
      username: xxxxxxxx
      password: xxxxxxxx
      mark_read: 1
      fetch_meta: 1

  - module: Publish::HatenaBookmark
    config:
      username: xxxxxxxx
      password: xxxxxxxx
      interval: 5
      tag_string:
      comments:

  - module: Filter::Rule
    rule:
      module: Deduped
      path: /home/plagger/.plagger_tmp/tmp5/plagger-ldr2hatenabookmark.db

  - module: Filter::StripRSSAd

  - module: Filter::EntryFullText

  - module: Publish::Gmail
    config:
      mailto: xxxxxx@gmail.com
      mailfrom: xxxxxx@gmail.com
      mailroute:
        via: smtp
        host: localhost:25

