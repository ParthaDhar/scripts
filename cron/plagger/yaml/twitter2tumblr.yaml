global:
  assets_path: /usr/local/share/perl/5.10.0/Plagger/assets
  timezone: Asia/Tokyo
  cache:
    base: /home/plagger/.plagger_tmp/tmp12
  log:
    level: info

plugins:
  - module: Subscription::LivedoorReader
    config:
      username: xxxxxxxx
      password: xxxxxxxx
      mark_read: 1
      fetch_meta: 1

  - module: Filter::Rule
    rule:
      module: Deduped
      path: /home/plagger/.plagger_tmp/tmp12/plagger-twitter2tumblr.db

  - module: Filter::TwitterOnly

  - module: Filter::TwitterQuote

  - module: Filter::StripBlacklistUrl

  - module: Filter::Reverse

  - module: Publish::Tumblr
    config:
      username: xxxxxxxx
      password: xxxxxxxx
      type: quote
      interval: 10

